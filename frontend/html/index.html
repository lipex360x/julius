<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Julius APP</title>
</head>
<body>
  
  <div id="marca">
    <div class="container">
      
      <div class="logo">
        <img src="img/LogoJulius.png" alt="Julius">
        <span>JULIUS</span>
      </div>

      <div class="slogan">
        <span>Sua Vida Financeiro no Eixo</span>
      </div>

    </div>
  </div>


  <div id="header">
    <div class="container">

      <div class="welcome">
        <h1>Olá, Fulano!</h1>
      </div>

    </div>
  </div>

  <div id="center">
    <div class="container">

      <div class="left">

        <div class="header">
          <button>Novo Lançamento</button>
        </div>

        <div class="entryBlock">

          <div class="entry">
            <img src="img/menos.png" alt="Saída">

            <div class="descriptionEntry">
              <span class="value down">R$35.97</span>
              <span class="data">15/09/2020</span>
              <span class="description">Padaria Villas Boas</span>
            </div>

          </div>

          <div class="entry">
            <img src="img/menos.png" alt="Saída">

            <div class="descriptionEntry">
              <span class="value down">R$35.97</span>
              <span class="data">15/09/2020</span>
              <span class="description">Padaria Villas Boas</span>
            </div>
            
          </div>

          <div class="entry">
            <img src="img/mais.png" alt="Saída">

            <div class="descriptionEntry">
              <span class="value up">R$35.97</span>
              <span class="data">15/09/2020</span>
              <span class="description">Padaria Villas Boas</span>
            </div>
            
          </div>

        </div>

      </div>

      <div class="right">
        
        <div class="header">
          <span><img src="img/editar.png" alt="Editar"> Renda Mensal</span>
          <h2>R$3.000,00</h2>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
