<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
  <title>Julius APP - HTML</title>
</head>
<body>
  
  <div id="marca">
    <div class="container">
      
      <div class="logo">
        <img src="img/LogoJulius.png" alt="Julius">
        <span>JULIUS</span>
      </div>

      <div class="slogan">
        <span>Sua Vida Financeiro no Eixo</span>
      </div>

    </div>
  </div>


  <div id="header">
    <div class="container">

      <div class="welcome">
        <h1>Olá, Fulano!</h1>
      </div>

    </div>
  </div>

  <div id="center">
    <div class="container">

      <div class="left">

        <div class="header">
          <button onclick="viewEntryForm()">Novo Lançamento</button>
        </div>

        <div class="formEntry">
          <form onsubmit="setEntry(event)">

            <div class="typeEntry">
              <input type="radio" name="inputTypeEntry" id="upRadio">
              <label for="upRadio" class="up">Entrada</label>

              <input type="radio" name="inputTypeEntry" id="downRadio" checked>
              <label for="downRadio" class="down">Saída</label>
            </div>
            
            <label for="inputValor">Valor </label>
            <input type="number" step="0.01" min="0" name="value" id="inputValor" required>

            <label for="inputDescricao">Descrição</label>
            <input type="text" name="description" id="inputDescricao" required>

            <label for="inputData">Data do Lançamento</label>
            <input type="date" name="dataEntry" id="inputData" required>

            <div id="buttonEntry">
              <button>Criar Lançamento</button>
            </div>

          </form>
        </div>

        <div class="entryBlock">

          <div class="entry">
            
          </div>

        </div>

      </div>

      <div class="right">
        
        <div class="header">
          <span> Saldo da Conta</span>
          <h2>R$ 0,00</h2>
        </div>

        <canvas id="chartMoney">
          
        </canvas>

      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
