<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Julius APP</title>
</head>
<body>
  
  <div id="marca">
    <div class="container">
      
      <div class="logo">
        <img src="img/LogoJulius.png" alt="Julius">
        <span>JULIUS</span>
      </div>

      <div class="slogan">
        <span>Sua Vida Financeiro no Eixo</span>
      </div>

    </div>
  </div>


  <div id="header">
    <div class="container">

      <div class="welcome">
        <h1>Olá, Fulano!</h1>
      </div>

    </div>
  </div>

  <div id="center">
    <div class="container">

      <div class="left">

        <div class="header">
          <button onclick="viewEntryForm()">Novo Lançamento</button>
        </div>

        <div class="formEntry">
          <form>
            <label for="value">Valor </label>
            <input type="number" name="value" id="inputValor">

            <label for="description">Descrição</label>
            <input type="text" name="description" id="inputDescricao">

            <label for="dataEntry">Data do Lançamento</label>
            <input type="date" name="dataEntry" id="inputDataEntry">

            <div id="buttonEntry">
              <button>Criar Lançamento</button>
            </div>
            
          </form>
        </div>

        <div class="entryBlock">

          <div class="entry">
            <img src="img/menos.png" alt="Saída">

            <div class="descriptionEntry">
              <span class="value down">R$35.97</span>
              <span class="data">15/09/2020</span>
              <span class="description">Padaria Villas Boas</span>
            </div>

          </div>

        </div>

      </div>

      <div class="right">
        
        <div class="header">
          <span> Saldo da Conta</span>
          <h2>R$3.000,00</h2>
        </div>

      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
